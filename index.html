<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-display">
            <h1 class="display-area" id="display-area"></h2>
        </div>
        <div class="calculator-keys">
            <button class="btn-key btn-key-clear" id="backspace">C</button>
            <button class="btn-key btn-key-change-sign" id="change-sign">+/-</button>
            <button class="btn-key btn-key-percent" data-value="">%</button>
            <button class="btn-key btn-key-operator btn-key-multiply" data-value="*">X</button>
            <button class="btn-key btn-key-operand btn-key-seven" data-value="7">7</button>
            <button class="btn-key btn-key-operand btn-key-eight" data-value="8">8</button>
            <button class="btn-key btn-key-operand btn-key-nine" data-value="9">9</button>
            <button class="btn-key btn-key-operator btn-key-divide" data-value="/">/</button>
            <button class="btn-key btn-key-operand btn-key-four" data-value="4">4</button>
            <button class="btn-key btn-key-operand btn-key-five" data-value="5">5</button>
            <button class="btn-key btn-key-operand btn-key-six" data-value="6">6</button>
            <button class="btn-key btn-key-operator btn-key-minus" data-value="-">-</button>
            <button class="btn-key btn-key-operand btn-key-one" data-value="1">1</button>
            <button class="btn-key btn-key-operand btn-key-two" data-value="2">2</button>
            <button class="btn-key btn-key-operand btn-key-three" data-value="3">3</button>
            <button class="btn-key btn-key-operator btn-key-plus" data-value="+">+</button>
            <button class="btn-key btn-key-operand btn-key-zero" data-value="0">0</button>
            <button class="btn-key btn-key-operand btn-key-point" data-value=".">.</button>
            <button class="btn-key btn-key-operand btn-key-AC" id="all-clear">AC</button>
            <button class="btn-key btn-key-equals" id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
