<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-display">
            <h1 class="caculation"></h2>
        </div>
        <div class="calculator-keys">
            <button class="btn-key btn-key-operator btn-key-clear">C</button>
            <button class="btn-key btn-key-operator btn-key-change-sign">+/-</button>
            <button class="btn-key btn-key-operator btn-key-percent">%</button>
            <button class="btn-key btn-key-operator btn-key-multiply">X</button>
            <button class="btn-key btn-key-operand btn-key-seven">7</button>
            <button class="btn-key btn-key-operand btn-key-eight">8</button>
            <button class="btn-key btn-key-operand btn-key-nine">9</button>
            <button class="btn-key btn-key-operator btn-key-divide">/</button>
            <button class="btn-key btn-key-operand btn-key-four">4</button>
            <button class="btn-key btn-key-operand btn-key-five">5</button>
            <button class="btn-key btn-key-operand btn-key-six">6</button>
            <button class="btn-key btn-key-operator btn-key-minus">-</button>
            <button class="btn-key btn-key-operand btn-key-one">1</button>
            <button class="btn-key btn-key-operand btn-key-two">2</button>
            <button class="btn-key btn-key-operand btn-key-three">3</button>
            <button class="btn-key btn-key-operator btn-key-plus">+</button>
            <button class="btn-key btn-key-operand btn-key-zero">0</button>
            <button class="btn-key btn-key-operand btn-key-point">.</button>
            <button class="btn-key btn-key-operand btn-key-AC">AC</button>
            <button class="btn-key btn-key-equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
